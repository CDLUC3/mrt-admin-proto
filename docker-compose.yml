version: '3.7'
services:
  admin:
    container_name: admin-proto
    image: cdluc3/mrt-admin-proto
    build:
      context: .
      dockerfile: Dockerfile
    ports:
    - published: 3000
      target: 3000
    volumes:
    - type: bind
      source: ./config/database.yml
      target: /var/www/app_name/config/database.yml
    stdin_open: true
    tty: true
